<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 4 - Login Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    .message { padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>Login Form</h2>

  <input id="username" type="text" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <p id="message" class="message"></p>

  <button id="runTests">Run All Tests</button>
  <button id="clearForm">Clear Form</button>

  <script src="exercise1.js"></script>
</body>
</html>
